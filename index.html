<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il tuo biglietto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">

            <div class="my-card">

                <div class="my-card-top">
                    <h3>CALCOLA IL PREZZO DEL BIGLIETTO</h3>

                    <form id="my_Form" action="">

                        <div class="row">
                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="data" placeholder="Nome e Cognome" required>
                                <label for="data">Nome e Cognome</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="kilometers"
                                    placeholder="Distanza da percorrere" required>
                                <label for="kilometers">Distanza da percorrere (in KM)</label>
                            </div>

                            <div class="form-floating mb-3 col-4">
                                <input type="text" class="form-control" id="age" placeholder="Età" required>
                                <label for="age">Età</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="buttons">
                                <button type="submit" class="btn btn-outline-primary my-btn-cyan"
                                    id="calculate_Button">CALCOLA</button>
                                <button type="submit" class="btn btn-outline-danger my-btn-purple"
                                    id="undo_Button">ANNULLA</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="my-card-bottom">

                    <h3>IL TUO BIGLIETTO</h3>

                    <div class="my-row">
                        <div class="my-user-data">
                            <span class="cat-title text-big">DATI PASSEGGERO</span>
                            <span id="user_Data" class="text-bold text-big"></span>
                        </div>

                        <div class="my-ticket-type">
                            <span class="cat-title text-big">TIPO DI BIGLIETTO</span>
                            <span id="ticket_Type" class="text-bold text-big"></span>
                        </div>

                        <div class="my-carriage-number">
                            <span class="cat-title text-big">CARROZZA</span>
                            <span id="carriage_Number" class="text-bold text-big"></span>
                        </div>

                        <div class="my-train-number">
                            <span class="cat-title text-big">CODICE CP</span>
                            <span id="train_Number" class="text-bold text-big"></span>
                        </div>

                        <div class="my-ticket-cost">
                            <span class="cat-title text-big">PREZZO TOTALE</span>
                            <span id="user_TicketCost" class="text-bold text-big"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <script src="js/script.js"></script>
</body>

</html>
