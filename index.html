<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcola il tuo biglietto</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="my-card">
                <div class="my-card-top">
                    <form id="my_Form" action="">
                        <div class="row">
                            <div class="form-floating mb-3 col-3">
                                <input type="text" class="form-control" id="data" placeholder="Nome e Cognome" required>
                                <label for="data">Nome e Cognome</label>
                            </div>

                            <div class="form-floating mb-3 col-3">
                                <input type="text" class="form-control" id="kilometers"
                                    placeholder="Distanza da percorrere" required>
                                <label for="kilometers">Distanza da percorrere (in KM)</label>
                            </div>

                            <div class="form-floating mb-3 col-3">
                                <input type="text" class="form-control" id="age" placeholder="Età" required>
                                <label for="age">Età</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="buttons">
                                <button id="calculate_Button">CALCOLA</button>
                                <button id="undo_Button">ANNULLA</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="my-card-bottom">

                    <span id="user_Data"></span>
                    <span id="ticket_Type"></span>
                    <span id="carriage_Number"></span>
                    <span id="train_Number"></span>
                    <span id="user_TicketCost"></span>
                </div>
            </div>
        </div>


    </main>

    <script src="js/script.js"></script>
</body>

</html>
